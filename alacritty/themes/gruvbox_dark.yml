# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  indexed_colors:
    # gruvbox_dark fg0, which is used in taskwarrior (default 229 looks off)
    - { index: 229, color: '#fbf1c7' }

env:
  THEMEBG: dark
  BAT_THEME: gruvbox-dark
