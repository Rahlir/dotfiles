# Configuration for Alacritty
#
# The linux version is different from the mac version
# in font configuration and window options.
#
# by Tadeas Uhlir <tadeas.uhlir@gmail.com>

# Import theme
import = ["~/.config/alacritty/theme.toml"]

# Font configuration
[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

# Window options
[window]
dynamic_title = false
